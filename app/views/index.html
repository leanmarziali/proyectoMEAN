{% extends 'layouts/default.html' %} 
{% block content %}

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Discoteca</a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">

          {% if (user.rol == 'ADMIN') %}
        <li>
          <a href="#!/crear">Agregar Disco</a>
        </li>
          {% endif %}
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <span style="color:white"><strong>{{user.username}}</strong></span>
          <span style="color:white" class=" glyphicon glyphicon-headphones" aria-hidden="true"></span>
        </li>
        <li>
          <a href="/logout">Logout</a>
        </li>
      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </div>
  <!-- /.container -->
</nav>

<!-- Page Content -->
<div class="container" style="height: 100vh;">

  <div class="row">

    <section ng-view></section>

  </div>

</div>
<!-- /.container -->

<!-- Servicio predefinido para poder manejar la autenticacion del usuario con angular -->
<section data-ui-view></section>
<script type="text/javascript">
  window.user = {{user | json | safe}}; //Utilizo el servicio para representar los datos del usuario en user como un JSON
  window.modules = null;
</script>
{% endblock %}
